<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space of Ghosts: Sound Test</title>
    <link rel="shortcut icon" href="assets/img/sprites/soundTest/soundGhost.png" type="image/png">
    <link rel="stylesheet" href="assets/css/soundTest.css">
</head>

<body>
    <div class="background">

    </div>
    <a href="index.html"><button class="back"></button></a>
    <div class="earthBckg"></div>
    <img src="assets/img/non-sprites/gameName/soundTest.png" alt="Space of Ghosts: Sound Test">

    <div class="soundAlign">
        <div class="soundTestCont">
            <div class="soundPrev" id="prevID">
                <img src="assets/img/non-sprites/navButtons/prev.png" alt="PrevSong">
            </div>
            <div class="soundControls">
                <button id="playControl"></button>
                <button id="resetControl"></button>
                <button id="pauseControl"></button>
            </div>
            <div class="soundInfos">
                <div class="soundGhost stopped" id="soundGhost"></div>
                <p class="soundName" id="soundName">Alone Two Days Ago - Home</p>
                <p class="soundCredit" id="soundCredit">Artificial Music</p>
            </div>
            <div class="soundAfter" id="afterID">
                <img src="assets/img/non-sprites/navButtons/after.png" alt="PrevSong">
            </div>
        </div>
        
        <div class="volCenter">
            <div class="muteAlert" id="volAlertCont">
                <span class="material-symbols-rounded" id="volAlert">
                    volume_up
                </span>
            </div>
            <div class="volumeModifier" id="quickVolCont">
                <span id="quickVolNum">100%</span>
                <input type="range" name="" id="quickVol" value="100">
        </div>
        </div>
    </div>

    <audio src="assets/songs/music/homeMusic.mp3" id="homeSong" loop></audio>
    <audio src="assets/songs/music/soloMusic.mp3" id="soloSong" loop></audio>
    <audio src="assets/songs/music/duoRunMusic.mp3" loop id="duoRunSong"></audio>
    <audio src="assets/songs/music/gameShop&Skin.mp3" loop id="shopSong"></audio>
    <audio src="assets/songs/music/gameSettings.mp3" loop id="settingsSong"></audio>
    <audio src="assets/songs/music/creditsMusic.mp3" loop id="creditsSong"></audio>
    <audio src="assets/songs/music/soloClassicMusic.mp3" loop id="soloClassicSong"></audio>
    <audio src="assets/songs/music/duoClassicMusic.mp3" loop id="duoClassicSong"></audio>
    <audio src="assets/songs/music/settingsAlt.wav" loop id="devKeysCentralSong"></audio>
    <script src="assets/js/soundTest.js"></script>
</body>

</html>
