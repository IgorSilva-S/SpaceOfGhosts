<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Of Ghosts</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/skins.css">
</head>

<body>
    <section id="disclaimer">
        <span>Aviso</span>
        Este jogo está na versão DEV, ele contem bugs e muitas funcionalidades não estão inclusas.<br>Sons, gráficos e
        outros usados aqui podem não ser a versão final.
        <button id="exitDisclaimer">Okay</button>
    </section>

    <section id="homeScreen">
        <div class="background">

        </div>
        <div class="homeGhost1" id="hgh1">

        </div>
        <h1>Space of Ghosts</h1>
        <button id="infinitePlay">Jogar</button>
        <audio src="assets/songs/music/S1NXTLGustPlanet3.mp3" id="homeSong"></audio>
        <div class="version">
            D 3.2
        </div>
    </section>

    <section id="infiniteMode">
        <div class="background" id="gameBckg">

        </div>
        <div class="itemsAlertCont">
            <div class="itemCont" id="shieldAlert">
                <div class="item shieldBoost"></div>
                <div class="slots">x <span id="shieldS"></span></div>
                (1)
            </div>
            <div class="itemCont" id="superAlert">
                <div class="item superBoost"></div>
                <div class="slots">x <span id="superS"></span></div>
                (2)
            </div>
            <div class="itemCont" id="invAlert">
                <div class="item invBoost"></div>
                <div class="slots">x <span id="invS"></span></div>
                (3)
            </div>
            <div class="itemCont" id="FhealAlert">
                <div class="item SlifeBoost"></div>
                <div class="slots">x <span id="SlifeS"></span></div>
                (4)
            </div>
            <div class="itemCont" id="healAlert">
                <div class="item lifeBoost"></div>
                <div class="slots">x <span id="lifeS"></span></div>
                (5)
            </div>
        </div>
        <div class="hearts" id="live1p">

        </div>
        <div class="player" id="ghost">
            <!--<div class="trail" id="trail"></div>-->
            <div class="inv" id="Inv"></div>
        </div>
        <div class="meteor" id="m1" style="top: 48%">

        </div>

        <div class="meteor" id="m2" style="top: 81%">

        </div>

        <div class="meteor" id="m3" style="top: 52%">

        </div>

        <div class="meteor" id="m4" style="top: 76%">

        </div>

        <div class="meteor" id="m5" style="top: 24%">

        </div>
        <div class="meteor" id="m6" style="top: 64%">

        </div>
        <div class="meteor" id="m7" style="top: 57%">

        </div>
        <div class="boost" id="bst">

        </div>
        <audio src="assets/songs/music/TLZTrim.mp3" id="music" loop></audio>
        <audio src="assets/songs/SFX/Explosion.ogg" id="hSong"></audio>
        <audio src="assets/songs/music/Super3U.mp3" id="superSong"></audio>
        <audio src="assets/songs/music/Invencible.mp3" id="invSong"></audio>

        <div class="moveBlock" id="upBlock"></div>
        <div class="moveBlock" id="downBlock"></div>

        <div class="pauseContainer">
            <div class="pauseAlert">
                <div class="pauseAnim"></div>
                <div>Pause</div>
                <button id="continueInf" style="display: none;">Continuar</button>
                <button id="backInf">Voltar para o Início</button>
                <button id="restartInf">Reiniciar Partida</button>
            </div>
        </div>
    </section>
    <section id="soloScoreMark">
        <div class="background">

        </div>
        <div class="soloScore">
            <h1>Pontuação</h1>
            <div class="goButtons">
                <button id="soloSHome">Ir para o início</button>
                <button id="soloSGame">Começar outra partida</button>
            </div>
        </div>
        <div class="ghostScore"></div>
        <div class="soilContainer">
            <div class="soil"></div>
            <div class="soil"></div>
            <div class="soil"></div>
            <div class="soil"></div>
            <div class="soil"></div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
