<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Of Ghosts</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="disclaimer">
        <span>Aviso</span>
        Este jogo está na versão CANARY, ele contem bugs e muitas funcionalidades não estão inclusas.<br>Sons, gráficos e outros usados aqui podem não ser a versão final.
        <button id="exitDisclaimer">Okay</button>
    </section>

    <section id="homeScreen">
        <div class="background">

        </div>
        <h1>Space of Ghosts - Versão C</h1>
        <button id="infinitePlay">Jogar</button>
        <audio src="assets/songs/music/S1NXTLGustPlanet3.mp3" id="homeSong"></audio>
    </section>

    <section id="infiniteMode">
            <div class="background" id="gameBckg">
            
            </div>
            <div class="player" id="ghost">
            
            </div>
            <div class="meteor" id="m1" style="top: 48%">
            
            </div>
            
            <div class="meteor" id="m2" style="top: 81%">
            
            </div>
            
            <div class="meteor" id="m3" style="top: 52%">
            
            </div>
            
            <div class="meteor" id="m4" style="top: 76%">
            
            </div>
            
            <div class="meteor" id="m5" style="top: 24%">
            
            </div>
            <div class="meteor" id="m6" style="top: 64%">
            
            </div>
            <div class="meteor" id="m7" style="top: 57%">
            
            </div>
            <div class="boost" id="bst">

            </div>
            <audio src="assets/songs/music/StarLightSR.mp3" id="music"></audio>
            <audio src="assets/songs/SFX/Explosion.ogg" id="hSong"></audio>
            <div class="pauseContainer">
                <div class="pauseAnimTop"></div>
                <div class="pauseAnimBottom"></div>
                <div class="pauseAlert">
                    <div>Pause</div>
                    <button id="continueInf" style="display: none;">Continuar</button>
                    <button id="backInf">Voltar para o Início</button>
                    <button id="restartInf">Reiniciar Partida</button>
                </div>
            </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
